version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
        # sites folder
          - ./sites:/var/www
        # config folder
          - ./config/nginx:/etc/nginx/conf.d
        # logs folder
          - ./data/logs:/var/log/nginx/
    php:
        image: php:fpm
        volumes:
            - ./sites:/var/www